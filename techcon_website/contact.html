<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us - TechCon 2024</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Contact Information</h2>
                <p>
                    Email:
                    <a href="mailto:email@example.com">email@example.com</a>
                </p>
                <p>Follow us on social media:</p>
                <ul>
                    <li>
                        <a href="https://twitter.com/techcon" target="_blank"
                            >Twitter</a
                        >
                    </li>
                    <li>
                        <a href="https://facebook.com/techcon" target="_blank"
                            >Facebook</a
                        >
                    </li>
                    <li>
                        <a href="https://instagram.com/techcon" target="_blank"
                            >Instagram</a
                        >
                    </li>
                </ul>
            </section>
            <section>
                <h2>Our Location</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d741.5723148945198!2d-2.438964315357741!3d6.695271660934651!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgh!4v1752845606985!5m2!1sen!2sgh"
                    width="600"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </section>
            <section>
                <h2>Contact Us Form</h2>
                <form>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required />
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required />
                    </p>
                    <p>
                        <label for="message">Message:</label>
                        <textarea
                            id="message"
                            name="message"
                            required
                        ></textarea>
                    </p>
                    <p>
                        <button type="submit">Send Message</button>
                    </p>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 TechCon. All rights reserved. copyright.</p>
        </footer>
    </body>
</html>
